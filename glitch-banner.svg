<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="900" height="250" viewBox="0 0 900 250" role="img" aria-labelledby="title desc">
  <title id="title">Vishwa R â€” Front-End Developer (glitch)</title>
  <desc id="desc">GitHub-safe animated glitch banner: RGB split + horizontal jitter + flicker.</desc>

  <rect width="100%" height="100%" fill="#0f0f10"/>

  <g transform="translate(450,115)">

    <!-- MAGENTA -->
    <text x="0" y="0" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif"
          font-weight="800" font-size="64" fill="#ff00ff" opacity="0.85">
      Vishwa R
      <animateTransform attributeName="transform" type="translate"
                        values="0 0; 6 0; 0 0; 3 0; 0 0"
                        dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity"
               values="0.85;0.35;0.85;0.5;0.85"
               dur="3s" repeatCount="indefinite"/>
    </text>

    <text x="0" y="60" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif"
          font-weight="700" font-size="28" fill="#ff00ff" opacity="0.8">
      Front-End Developer
      <animateTransform attributeName="transform" type="translate"
                        values="0 0; 4 0; 0 0; 2 0; 0 0"
                        dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity"
               values="0.8;0.35;0.8;0.45;0.8"
               dur="3s" repeatCount="indefinite"/>
    </text>

    <!-- CYAN -->
    <text x="0" y="0" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif"
          font-weight="800" font-size="64" fill="#00ffff" opacity="0.85">
      Vishwa R
      <animateTransform attributeName="transform" type="translate"
                        values="0 0; -6 0; 0 0; -3 0; 0 0"
                        dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity"
               values="0.85;0.35;0.85;0.5;0.85"
               dur="3s" repeatCount="indefinite"/>
    </text>

    <text x="0" y="60" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif"
          font-weight="700" font-size="28" fill="#00ffff" opacity="0.8">
      Front-End Developer
      <animateTransform attributeName="transform" type="translate"
                        values="0 0; -4 0; 0 0; -2 0; 0 0"
                        dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity"
               values="0.8;0.35;0.8;0.45;0.8"
               dur="3s" repeatCount="indefinite"/>
    </text>

    <!-- MAIN WHITE -->
    <text x="0" y="0" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif"
          font-weight="800" font-size="64" fill="#ffffff">
      Vishwa R
    </text>

    <text x="0" y="60" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif"
          font-weight="700" font-size="28" fill="#e6e6e6">
      Front-End Developer
    </text>

    <!-- subtle flicker -->
    <rect x="-450" y="-115" width="900" height="230" fill="#ffffff" opacity="0">
      <animate attributeName="opacity"
               values="0;0.02;0;0.01;0"
               dur="5s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
